<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菁英班教育訓練 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        body { background-color: #f0f4f8; }
    </style>
</head>
<body>
    <div id="password-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center" style="animation: zoomIn 0.3s ease-out;">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">課程系統登入</h2>
            <p class="text-slate-500 mb-6">此為內部訓練課程，請輸入您的帳號密碼。</p>
            <input type="text" id="username-input" class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition mb-4" placeholder="請輸入帳號">
            <input type="password" id="password-input" class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="請輸入密碼">
            <p id="error-message" class="text-red-500 h-6 mt-2 text-sm"></p>
            <button id="submit-password" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 mt-4">
                登入課程
            </button>
        </div>
    </div>

   <script>
document.addEventListener('DOMContentLoaded', () => {
    // 【您遺漏的部分】用來連接 HTML 元素的變數
    const usernameInput = document.getElementById('username-input');
    const passwordInput = document.getElementById('password-input');
    const submitButton = document.getElementById('submit-password');
    const errorMessage = document.getElementById('error-message');

    async function handleLogin() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        errorMessage.textContent = '';
        submitButton.disabled = true;
        submitButton.textContent = '登入中...';

        try {
            const response = await fetch('/.netlify/functions/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();

            if (response.ok && data.success) {
                // 登入成功！
                sessionStorage.setItem('loggedInUser', data.username);
                window.location.href = '/course.html';
            } else {
                errorMessage.textContent = data.message || '登入失敗，請重試。';
                passwordInput.value = '';
                passwordInput.focus();
            }
        } catch (error) {
            errorMessage.textContent = '網路連線錯誤，請稍後再試。';
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = '登入課程';
        }
    }

    // 【您遺漏的部分】將函式綁定到按鈕上
    submitButton.addEventListener('click', handleLogin);
    passwordInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleLogin(); });
    usernameInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') passwordInput.focus(); });
});
</script>
    <footer class="text-center py-6 text-sm text-slate-500 w-full">
    <p>Copyright © 2025 李培智. All Rights Reserved.</p>
</footer>
</body>
</html>

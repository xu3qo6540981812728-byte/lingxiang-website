                        <p class="font-bold text-slate-800 text-lg">Q: 「我目前只想自售。」</p>
                        <p class="text-sm text-slate-500 mt-1"><span class="font-semibold">【翻譯機】:</span> 不想被抽服務費，賣房子的錢想自己全賺。</p>
                        <p class="text-slate-700 mt-3"><span class="font-semibold">【解決辦法】:</span> 強調委託仲介的<span class="font-bold text-indigo-600">四大價值</span>：<br>

                            4. <span class="font-bold">價格優勢：</span>我們有龐大買方資料庫與專業議價能力，能幫您賣到更理想的價格，往往扣除服務費後，實拿金額比自售還高。

                        <p class="font-bold text-slate-800 text-lg">Q: 「我給很多間在賣了，你有客戶再帶來。」</p>

                        <p class="text-slate-700 mt-3"><span class="font-semibold">【解決辦法】:</span> 「大哥/姊，你對你的房子沒有信心嗎?怎麼會覺得沒有客戶呢?我們公司有幾百位業務，每個人手上都有長期經營的誠意買方，您這麼好的案子，我恨不得能正式接下來，讓我們全公司的資源都來幫您介紹！而且依規定，我們必須取得委託書才能合法帶看，這也是對您產權的保障。」</p>

                        <p class="text-slate-700 mt-3"><span class="font-semibold">【解決辦法】:</span> 「大哥/姊，如果連我們自己該賺的服務費都這麼容易被砍，您覺得您的房價，我能幫您守得住嗎？您真正在意的，應該是能實拿的96%，而不是我們這4%的服務品質吧！」</p>

         <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">提供銷售帶看注意事項</h3>
                <p class="text-slate-600 mb-4">為了讓友店或同事更願意且更方便帶看您的物件，主動提供清晰的「帶看注意事項」非常重要。這能減少他們帶看前的疑慮，增加銷售效率。</p>

                        <p class="text-slate-600 mt-2">準備三間物件，依序帶看，營造比較心理，凸顯目標物件的價值。</p>

                            <li><span class="font-bold">C物件:</span> 房況較差的，作為比較基準。</li>
                            <li><span class="font-bold">B物件:</span> 與客戶需求較接近的。</li>
                            <li><span class="font-bold">A物件:</span> 完全符合客戶需求的目標物件。</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">引導客戶「想像未來生活」的六種方式</h3>
                <div class="space-y-4">
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">1. 「未來生活」引導法</h4>
                        <p class="text-slate-600 mt-2">「如果這間房子是你們的，你會怎麼佈置客廳？電視牆打算怎麼做？」<br><span class="text-sm text-slate-500">目的：讓客戶從觀望者轉為擁有者視角，進入「想像已經買下來」的情境。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">2. 「孩子成長」觸動法</h4>
                        <p class="text-slate-600 mt-2">「你覺得這個房間適合做孩子的房間嗎？學齡期、青春期用起來都很OK吧？」<br><span class="text-sm text-slate-500">目的：帶入人生階段變化，強化居住穩定感與家庭成長性。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">3. 「家人互動」情境法</h4>
                        <p class="text-slate-600 mt-2">「這裡的餐廳空間，我剛剛就想到你們家聚餐的畫面，是不是很有氣氛？」<br><span class="text-sm text-slate-500">目的：從情感連結切入，讓買方產生溫馨畫面。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">4. 「小細節大幸福」法</h4>
                        <p class="text-slate-600 mt-2">「陽台這邊晚上可以放個小桌子，喝杯茶、種幾盆花，你會想怎麼佈置？」<br><span class="text-sm text-slate-500">目的：引發細膩幻想，讓屋主心中「住進去的畫面」更具體。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">5. 「親友分享」帶入法</h4>
                        <p class="text-slate-600 mt-2">「下次朋友來你家，看到這個視野，應該會超羨慕吧？你覺得要怎麼佈置比較有品味？」<br><span class="text-sm text-slate-500">目的：將買房轉化為社交成就，提升擁有欲望。</span></p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg text-indigo-700">6. 「價格提醒」平衡法</h4>
                        <p class="text-slate-600 mt-2">「如果真的喜歡，其實可以先出個你們覺得合理的價格，這種物件說不定撐不到週末。」<br><span class="text-sm text-slate-500">目的：提醒行動的時機，同時讓買方掌握主導權。</span></p>
                    </div>
                    <div class="border-t pt-4 mt-4">
                         <p class="text-slate-700 font-semibold">結論：這類話術重點在於不硬推、不催促，用「畫面感」創造心動感。只要對方出現遲疑與幻想的交集，就是出價時機！</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">反市場操作引導</h3>
                <p class="text-slate-600 mb-6">與其等房市熱起來再追高，不如現在冷靜期進場卡位。以下是幾種引導方式：</p>
                <div class="space-y-4">
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「你是想買便宜的，還是買熱的？等大家都在搶房的時候，價格自然就上去了。現在沒那麼熱，反而有機會談到好價格。」<br><span class="text-sm text-blue-800 font-semibold">效果：讓買方開始思考「冷靜期才有議價空間」。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「別人退場的時候，你才有空間進場。現在市場上很多人觀望，其實就是我們談判的籌碼。當你看到新聞說大家都在買的時候，那就太晚了。」<br><span class="text-sm text-blue-800 font-semibold">效果：營造「現在是你獨佔舞台」的感覺。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「撿便宜，是現在還是等大家來搶？你覺得是現在屋主願意談比較便宜？還是等過幾個月看漲了，屋主反過來挑買方？」<br><span class="text-sm text-blue-800 font-semibold">效果：點醒買方「便宜貨是冷門時買的」。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「一樣的房子，3個月後你可能多花幾十萬。如果現在就喜歡，那何必冒風險？等新聞一熱起來，同樣的條件會更貴，還不見得輪得到你談。」<br><span class="text-sm text-blue-800 font-semibold">效果：結合未來想像與現在決斷，製造小小的壓力。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「你是用投資的眼光在看，還是用情緒？聰明的買家都知道，最該買的時候，就是別人不買、你敢下手的時候。這才是買到價值，不是跟風。」<br><span class="text-sm text-blue-800 font-semibold">效果：拉高對方的自我認同感。</span></p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-lg">
                        <p class="text-slate-600">「你是要等房價通知你，還是現在就通知房價？很多人是等房價先漲了才動作，但你現在是有機會去主導價格的那一方。」<br><span class="text-sm text-blue-800 font-semibold">效果：從被動等房市，到主動搶先機。</span></p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">帶看後：精準探索與判斷</h3>
                <p class="text-slate-600 mb-6">帶看完畢後的探索，是決定能否順利收斡的關鍵時刻。</p>
                 <ul class="list-decimal list-inside space-y-3 text-slate-700">
                    <li><span class="font-bold">傾聽想法：</span>主動詢問客戶對房子的看法，並專心傾聽。</li>
                    <li><span class="font-bold">了解過去經驗：</span>詢問之前看過哪些房子，了解其喜好與未成交原因，判斷誠意度。</li>
                    <li><span class="font-bold">建立信任：</span>主動提出講解產權、稅費、代書流程，展現專業度，降低客戶對斡旋的恐懼。</li>
                    <li><span class="font-bold">要求出價：</span>若客戶反應良好，應勇敢要求出價，把握時機。</li>
                </ul>
            </div>
            
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">帶看完回訪常見錯誤</h3>
                 <p class="text-slate-600 mb-4">客戶看完趕著離開，沒時間深入溝通時，後續電話回訪至關重要，但切記：</p>
                <p class="text-center text-xl font-bold text-red-600 bg-red-100 p-6 rounded-lg">絕對不要在電話中談價格！</p>
                <p class="text-slate-600 mt-4">若在電話中察覺客戶有興趣出價，<span class="font-bold">務必先約碰面</span>。電話談價容易讓客戶試探底價後退縮，或因價格有落差而感受不佳，導致後續調價困難，甚至失去信任。</p>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">判斷買方等級</h3>
                <p class="text-slate-600 mb-6">透過與客戶的互動，快速判斷其等級，有助於分配時間與精力。</p>

            <header class=" ">
                <h2 class="text-4xl font-bold text-slate-800 border-b-4 border-indigo-500 pb-3 mb-2">引導收斡與調價</h2>
                <p class="text-slate-500">臨門一腳的藝術</p>
            </header>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">斡旋的觀念建立</h3>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="p-6 bg-slate-50 rounded-lg">
                        <h4 class="font-bold text-lg mb-3">為什麼要收斡旋金？</h4>
                        <p class="text-slate-600 mb-3">斡旋金是向屋主展現「購買誠意」的具體作法，有助於洽談順利。</p>
                        <ul class="list-disc list-inside text-slate-600 space-y-2">
                            <li><span class="font-bold">故事法：</span>講述因沒收斡旋導致談好價錢後買方反悔，造成三方困擾的案例。</li>
                            <li><span class="font-bold text-indigo-600">換位思考法：</span>「如果您是屋主，同時有兩個買方出現，一個直接拿訂金出來，一個兩手空空，您會想跟誰談呢？」</li>
                        </ul>
                    </div>
                     <div class="p-6 bg-slate-50 rounded-lg">
                         <h4 class="font-bold text-lg mb-3">斡旋失效三要素 (可退還斡旋金)</h4>
                        <p class="text-slate-600 mb-3">向買方講清楚規則，排除他們對未知的恐懼。</p>
                         <ul class="list-decimal list-inside text-slate-600 space-y-2">
                            <li>斡旋時間到期，買方不願再談。</li>
                            <li>屋主不同意該價格，買方不願再加價。</li>
                            <li>在屋主同意出售前，買方決定不買了。</li>
                        </ul>
                    </div>
                </div>
            </div>

             <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">碰面收斡與調價技巧【拒絕三次】</h3>
                <p class="text-slate-600 mb-6">當買方出價過低時，不要直接否定，而是透過策略引導，讓他自己願意提高價格。</p>
                 <div class="space-y-6">
                    <div>
                        <h4 class="font-bold text-lg text-indigo-600">1. 探索：站在同一陣線</h4>
                        <p class="text-slate-600 mt-2">先傾聽買方出此價格的想法。接著與他分析：「現在房市很透明，出價差距太大會讓屋主第一印象不好，反而不利後續洽談。我們的目標是讓屋主願意降價，而不是激怒他。」</p>
                    </div>
                    <div class="border-t pt-6">
                        <h4 class="font-bold text-lg text-indigo-600">2. 提議：擬定出價策略</h4>
                        <p class="text-slate-600 mt-2">建議一個更有機會讓屋主點頭的價格，並說明這是「有利基點」的誠意出價，能讓談判順利開啟。</p>
                    </div>
                     <div class="border-t pt-6">
                        <h4 class="font-bold text-lg text-indigo-600">3. 預應：為加價做鋪陳</h4>
                        <p class="text-slate-600 mt-2">告知買方：「您要有加價的心理準備，但不能十萬十萬的加，那樣會讓屋主感覺疲勞無感。最好的方式是在自己能接受的範圍內一次出到位，才能展現您的決心。」</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg content-card animate-on-scroll">
            <h3 class="text-2xl font-semibold text-slate-700 mb-4">常見收斡問題</h3>
            <div class="p-6 bg-amber-50 rounded-lg">
                <p class="font-bold text-slate-800 text-lg">Q: 「買方如果收斡旋要壓解約條款 (如：貸款不足7成無條件解約)？」</p>
                <div class="mt-4 space-y-4">
                    <div>
                        <h4 class="font-semibold text-gray-800">1. 反問對方：</h4>
                        <p class="text-slate-700 mt-1 pl-4 border-l-2 border-gray-400">「那相同權益狀況下，您跑貸款當中，屋主也能同時讓其他買方看屋，如果有出更高的話，也可以無條件解約，OK嗎？」</p>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-800">2. 引導思考：</h4>
                        <p class="text-slate-700 mt-1 pl-4 border-l-2 border-gray-400">「您壓這個但書，屋主不一定要跟您談啊，他要等您確認貸款，又有可能無條件解約，那您是屋主的話，是不是會覺得寧願等下一組不需要壓但書的買方，何必跟您談價格呢？」</p>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-800">3. 探詢底線：</h4>
                        <p class="text-slate-700 mt-1 pl-4 border-l-2 border-gray-400">「我們先不談但書，在不壓但書的狀況下，您最多能出多少？」</p>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-800">4. 建立共識：</h4>
                        <p class="text-slate-700 mt-1 pl-4 border-l-2 border-gray-400">「銀行只會給予鑑價，也絕對沒有任何一個銀行專員敢打包票說可以貸幾成，更何況是我們房仲或屋主呢？」</p>
                    </div>
                </div>
                <div class="mt-6 border-t-2 border-amber-300 pt-4">
                    <p class="font-bold text-red-700">【核心觀念】：貸款是買方的需求，並不是屋主的義務，不能因為買方的需求而損及屋主的權利。</p>
                </div>
            </div>
        </div>

        </div>
        <div id="chapter11" class="content-section space-y-8">
            <header class=" ">
                <h2 class="text-4xl font-bold text-slate-800 border-b-4 border-indigo-500 pb-3 mb-2">總結：成為頂尖業務的思維</h2>
                <p class="text-slate-500">整合所學，內化為專業本能</p>
            </header>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">三大談判思路</h3>
                <img src="images/image_5795c3.jpg" alt="SWOT分析圖" class="w-full max-w-lg mx-auto my-6 border rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
                    <div class="p-6 bg-blue-100 rounded-lg">
                        <h4 class="font-bold text-lg text-blue-800">說之以理</h4>
                        <p class="text-sm text-blue-700 mt-2">用邏輯、數據、SWOT分析(優勢/劣勢/機會/威脅)，讓對方信服。</p>
                    </div>
                    <div class="p-6 bg-green-100 rounded-lg">
                        <h4 class="font-bold text-lg text-green-800">動之以情</h4>
                        <p class="text-sm text-green-700 mt-2">用故事、同理心、換位思考，觸動對方的情感。</p>
                    </div>
                    <div class="p-6 bg-red-100 rounded-lg">
                        <h4 class="font-bold text-lg text-red-800">喻之以弊</h4>
                        <p class="text-sm text-red-700 mt-2">分析不做決定的壞處，點出可能錯失的機會。</p>
                    </div>
                    <div class="p-6 bg-yellow-100 rounded-lg">
                        <h4 class="font-bold text-lg text-yellow-800">誘之以利</h4>
                        <p class="text-sm text-yellow-700 mt-2">強調成交後的好處，描繪美好的未來願景。</p>
                    </div>
                </div>
            </div>
             <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">兩種敘述法</h3>
                 <div class="grid md:grid-cols-2 gap-8">
                     <div class="p-6 bg-slate-50 rounded-lg">
                         <h4 class="font-bold text-lg mb-3 text-indigo-600">1. 故事法</h4>
                         <p class="text-slate-600 mb-3">一個好的故事包含五大要素，能讓你的表達更有畫面感與說服力。</p>
                         <p class="text-slate-700 font-mono p-4 bg-slate-200 rounded text-center">「某<span class="text-red-500">角色</span>」在「某<span class="text-blue-500">時空</span>」執行「某<span class="text-green-500">行動</span>」產生「某<span class="text-orange-500">衝突</span>」導致「某<span class="text-purple-500">結果</span>」。</p>
                     </div>
                     <div class="p-6 bg-slate-50 rounded-lg">
                         <h4 class="font-bold text-lg mb-3 text-indigo-600">2. 換位思考法</h4>
                         <p class="text-slate-600">站在客戶的視角看待事件，真正理解他的想法與感受。可以透過「同理心地圖」來輔助思考：他看到了什麼？聽到了什麼？感覺到了什麼？</p>
                     </div>
                 </div>
             </div>
            <div class="bg-white p-8 rounded-xl shadow-lg content-card  ">
                <h3 class="text-2xl font-semibold text-slate-700 mb-4">關鍵行為模式</h3>
                <p class="text-slate-600 mb-6">這是一套結構化的談判流程，能有效引導客戶達成共識。</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <div class="match-text">${highlightedText}</div>
                    `;
                    resultsList.appendChild(li);
                });
            }

            // 3. 處理搜尋框的輸入事件
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim().toLowerCase();

                if (query.length < 2) { // 至少輸入2個字才開始搜尋
                    resultsContainer.classList.remove('visible');
                    return;
                }

                // 從索引中篩選出符合的內容
                const matches = searchableData.filter(item => item.text.toLowerCase().includes(query));
                
                displayResults(matches, e.target.value.trim());
                resultsContainer.classList.add('visible');
            });

            // 4. 處理點擊搜尋結果的事件
            resultsContainer.addEventListener('click', (e) => {
                const item = e.target.closest('.search-result-item');
                if (!item) return;

                const { chapterId, text } = item.dataset;
                const targetData = searchableData.find(d => d.chapterId === chapterId && d.text === text);

                if (targetData) {
                    // 移除上一個高亮效果
                    if(currentHighlight) {
                        currentHighlight.classList.remove('content-highlight');
                    }

                    // 顯示對應的章節
                    showChapterView(chapterId);

                    // 捲動到目標元素並加上高亮效果
                    targetData.element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    targetData.element.classList.add('content-highlight');
                    currentHighlight = targetData.element;

                    // 2秒後移除高亮效果
                    setTimeout(() => {
                        if (currentHighlight) {
                           currentHighlight.classList.remove('content-highlight');
                           currentHighlight = null;
                        }
                    }, 2000);
                }

                // 隱藏搜尋結果視窗
                resultsContainer.classList.remove('visible');
                searchInput.value = '';
            });
            
            // 當點擊頁面其他地方時，關閉搜尋結果
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !resultsContainer.contains(e.target)) {
                    resultsContainer.classList.remove('visible');
                }
            });


            // 在頁面載入完成後，立即建立索引
            createSearchIndex();
            // ===== ▲▲▲ 新增的搜尋功能邏輯 結束 ▲▲▲ =====

            // Password Protection
            // ... (您原有的程式碼)
            // Password Protection
            const modal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-password');
            const errorMessage = document.getElementById('error-message');
            
            const unlockContent = () => {
                modal.style.transition = 'opacity 0.3s ease-out';
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                    appWrapper.style.display = 'block';
                    showTOC();
                }, 300);
            };

            if (localStorage.getItem('isVerified') === 'true') {
                unlockContent();
            } else {
                modal.style.display = 'flex';
                passwordInput.focus();
            }

            function checkPassword() {
                if (passwordInput.value === 'page0201') {
                    localStorage.setItem('isVerified', 'true');
                    unlockContent();
                } else {
                    errorMessage.textContent = '密碼錯誤，請重試。';
                    passwordInput.value = '';
                    passwordInput.focus();
                    modal.querySelector('div').animate([
                        { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' }, { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                    ], { duration: 400, easing: 'ease-in-out' });
                }
            }

            submitButton.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    checkPassword();
                }
            });
            
            // Back to TOC buttons
            backToTocDesktop.addEventListener('click', showTOC);
            backToTocMobile.addEventListener('click', showTOC);
            
            // Mobile Menu Logic
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const toggleMenu = () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
            };
            menuButton.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
        });
    </script>
</body>
</html>
